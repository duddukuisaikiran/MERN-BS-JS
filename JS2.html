<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 2</title>
</head>
<style></style>
<body>
    <p>Enter the string : </p>
    <input type="text" id="str"> <br><br>
    <button onclick="ascending()">Arrange</button>
    <p id="para2"></p>
    <script>
        function ascending() {

            var string1 = document.getElementById("str").value;
            var chararray = string1.split('');
            chararray.sort();
            var result = chararray.join('');
            document.getElementById("para2").textContent="Output is : "+result;
        }
    </script>
</body>
</html>
